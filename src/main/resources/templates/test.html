<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <!-- 必要に応じてCSSやJavaScriptのリンクを追加 -->
</head>
<body>

<div class="registration-form">
    <h2>新規登録</h2>
    <form th:action="@{/register}" th:object="${datastorage}" method="post">
        <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" th:field="*{mail}" required>
            <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">メールアドレスエラー</span>
        </div>
        <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" th:field="*{pw}" required>
            <span th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">パスワードエラー</span>
        </div>
        <!-- 他の必要な入力フィールドを追加 -->
        <button type="submit">登録</button>
    </form>
</div>

</body>
</html>
